<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-purple-600 text-center mt-20">
            Let's get some Moneyy!!!
          </h1>
      </header>
      <main>
       <section class="mt-12">
        <div class="grid grid-cols-3 m-8 gap-4 w-3/4 mx-auto text-white">
            <div class="bg-pink-300 p-8 rounded">
                <h1 class="text-2xl">Deposite</h1>
                <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-blue-300 p-8 rounded">
                <h1 class="text-2xl">Withdraw</h1>
                <h2 class="text-4xl">$ <span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-purple-300 p-8 rounded">
                <h1 class="text-2xl">Balance</h1>
                <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
            </div>
        </div>
       </section>
       <section class="mt-12">
        <div class="grid grid-cols-2 m-8 gap-4 w-3/4 mx-auto text-white text-semibold">
            <div class="bg-sky-300 p-8 rounded">
                <h1 class="text-2xl">Please Deposite</h1>
                <div class="text-black">
                    <input class="text-xl p-1 m-2 block w-3/4 rounded" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit"> 
                    <button id="btn-deposit" class="bg-pink-500 hover:bg-violet-600 px-6 py-2 rounded-lg mb-4 text-white text-xl m-2">Deposit</button>
                </div>
                
            </div>
            <div class="bg-indigo-300 p-8 rounded">
                <h1 class="text-2xl">Please Withdraw</h1>
                <div class="text-black">
                    <input class="text-xl p-1 m-2 block w-3/4 rounded" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                    <button id="btn-Withdraw" class="bg-pink-500 hover:bg-violet-600 px-6 py-2 rounded-lg mb-4 text-white text-xl m-2">Withdraw</button>
                </div>
            </div>
            
        </div>
       </section>
      </main>
      <script src="./deposit.js"></script>
      <script src="./withdraw.js"></script>
</body>
</html>
