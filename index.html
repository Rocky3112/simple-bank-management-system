<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Bank Management System</title>
</head>
<body>
  <header>
    <h1 class="text-5xl font-semibold text-purple-600 text-center mt-20">
        Bank Management System
      </h1>
  </header>
  <main>
    <section class="bg-blue-200 w-3/4 mx-auto mt-10">
        <h1 class="m-4 text-2xl">Please Login</h1>
        <div class="m-4">
            <input class="text-xl p-1 m-2 block w-3/4 rounded" type="email" name="" id="" placeholder="Enter Your Email">
            <input class="text-xl p-1 m-2 block  w-3/4 rounded"  type="password" name="" id="" placeholder="Enter Your Password">
            <button class="bg-pink-700 hover:bg-violet-600 px-6 py-2 rounded-lg mb-4 text-white text-xl m-2">Submit</button>
        </div>
    </section>
  </main>
</body>
</html>
